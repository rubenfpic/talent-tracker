<div class="navbar p-0 min-h-0">
  <div class="navbar-center">
    <ul class="menu menu-horizontal px-0 text-base-100">
      <li>
        <a
          routerLink="/candidates"
          #candidatesRla="routerLinkActive"
          routerLinkActive="underline"
          [class.no-underline]="!candidatesRla.isActive"
          class="text-bold text-base-100 text-lg hover:underline rounded-none active:bg-accent"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
          {{ 'nav.candidates' | translate }}</a
        >
      </li>
      @if (isAdmin$ | async) {
      <li>
        <a
          routerLink="/admin"
          #adminRla="routerLinkActive"
          routerLinkActive="underline"
          [class.no-underline]="!adminRla.isActive"
          class="text-bold text-base-100 text-lg hover:underline rounded-none active:bg-accent"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
            />
          </svg>
          {{ 'nav.admin' | translate }}</a
        >
      </li>
      }
    </ul>
  </div>
</div>
