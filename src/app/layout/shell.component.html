<div class="min-h-screen bg-base-100 text-base-content">
  <header class="bg-base-200 shadow-sm">
    <!-- Línea 1 -->
    <div class="flex justify-between">
      <div class="h-10 flex">
        <a routerLink="/" class="z-40 no-underline">
          <h1
            class="flex items-end h-10 pl-4 pr-4 m-0 font-display text-xl font-bold text-base-100 bg-primary sm:pr-2 sm:text-2xl">
            Talent Tracker</h1>
        </a>
        <div class="h-10 w-10 bg-primary -ml-7 skew-x-[30deg] z-30">&nbsp;</div>
      </div>
      <div class="flex gap-2 items-center text-xs pr-4 text-base-content">
        @if (user$ | async; as user) {
        <span class="badge badge-soft badge-info badge-sm capitalize bg-base-100 not-italic hidden sm:inline-block">{{
          user.role }}</span>
        <div><span class="hidden sm:inline-block">{{ 'auth.as' | translate }}</span><span class="font-semibold">{{
            user.email }}</span></div>
        <button class="btn btn-warning btn-xs text-warning-content" (click)="logout()">
          {{ 'nav.logout' | translate }}
        </button>
        }
      </div>
    </div>
    <!-- Línea 2 -->
    <div class="flex items-center justify-between h-10 px-4 bg-primary text-sm">
      <div class="basis-2/3 text-base-100 text-xs hidden sm:block">{{ 'app.subtitle' | translate }}</div>
      <div class="basis-2/3 flex justify-start sm:justify-center"><app-navbar></app-navbar></div>
      <div class="basis-2/3 flex justify-end">
        <div class="join sm:inline-flex">
          @let activeLang = lang$ | async;
          @for (lang of languages; track lang.code) {
          <button class="btn btn-outline btn-xs bg-base-100 btn-primary hover:text-primary join-item"
            [class.text-base-300]="activeLang !== lang.code" (click)="switchLang(lang.code)">
            {{ lang.label }}
          </button>
          }
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-4">
    <router-outlet></router-outlet>
  </main>
</div>
