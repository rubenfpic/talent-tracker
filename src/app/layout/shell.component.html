<div class="min-h-screen bg-base-100 text-base-content">
  <header class="card mx-4 mt-4 bg-base-200 shadow-lg border border-base-300 rounded-box">
    <div class="navbar px-4 items-start">
      <div class="flex-1 gap-3">
        <a routerLink="/" class="font-display text-xl font-semibold text-primary">
          Talent Tracker
        </a>
        <p class="hidden text-sm text-base-content/80 sm:block">
          {{ 'app.subtitle' | translate }}
        </p>
        <div class="pt-2 text-sm text-base-content/80 italic">
          <ng-container *ngIf="user$ | async as user">
            {{ 'auth.as' | translate: user }}
            <span class="badge badge-primary badge-sm ml-2">{{ user.role }}</span>
          </ng-container>
        </div>
      </div>

      <div class="flex-none flex-col items-end gap-3 sm:gap-4">
        <div class="join hidden sm:inline-flex mb-1">
          <button
            class="btn btn-xs btn-accent join-item"
            (click)="switchLang('en')"
          >
            EN
          </button>
          <button
            class="btn btn-xs btn-accent join-item"
            (click)="switchLang('es')"
          >
            ES
          </button>
        </div>
        <div class="flex items-end gap-2 sm:gap-3 mt-1">
          <app-nav-buttons></app-nav-buttons>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <router-outlet></router-outlet>
  </main>
</div>
