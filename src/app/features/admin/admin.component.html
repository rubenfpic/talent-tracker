<section class="space-y-6">
  <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
    <div>
      <p class="text-sm uppercase tracking-[0.2em] text-primary my-0">{{ 'admin.title' | translate }}</p>
      <h2 class="font-display text-4xl font-semibold text-base-content mb-0 mt-2">Admin panel</h2>
    </div>

    <div class="flex flex-col gap-3 sm:flex-row sm:items-center">
      <button class="btn btn-primary" (click)="reset()">Reset data</button>
    </div>
  </div>

  <div class="card bg-base-200 shadow-lg">
    <div class="card-body space-y-4">
      @if (candidates$ | async; as candidates) {
      <p class="text-base-content italic text-right m-0">{{ 'admin.note' | translate }}</p>
      <ul class="space-y-2 text-base-content p-0">
        @for (candidate of candidates; track candidate.id) {
        <li class="flex items-center justify-between rounded-sm bg-base-300 px-3 py-2 gap-2">
          <div class="flex flex-col">
            <span class="font-semibold">{{ candidate.name }}</span>
            <span class="text-sm text-base-content/70">{{ candidate.title }}</span>
          </div>
          <button class="btn btn-sm btn-error" (click)="delete(candidate.id)">
            {{ 'candidates.delete' | translate }}
          </button>
        </li>
        }
      </ul>
      }
    </div>
  </div>
</section>
