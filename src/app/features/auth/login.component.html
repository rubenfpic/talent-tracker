<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-base-200/60 to-base-300/60">
  <div class="card w-full max-w-xl bg-base-200 shadow-sm">
    <div class="card-body space-y-4">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm uppercase tracking-[0.2em] text-primary my-0">{{ 'nav.login' | translate }}</p>
          <h1 class="font-display text-4xl font-semibold text-base-content mb-0 mt-2">Talent Tracker</h1>
        </div>
      </div>

      <form class="space-y-4 mt-0" [formGroup]="form" (ngSubmit)="submit()">
        <label class="form-control w-full block space-y-2 max-w-full">
          <span class="label-text text-base-content font-semibold">{{ 'auth.email' | translate }}</span>
          <input formControlName="email" type="email" class="input input-bordered w-full box-border"
            placeholder="eve.holt@reqres.in" />
        </label>

        <label class="form-control w-full block space-y-2 max-w-full">
          <span class="label-text text-base-content font-semibold">{{ 'auth.password' | translate }}</span>
          <input formControlName="password" type="password" class="input input-bordered w-full box-border"
            placeholder="••••••" />
        </label>

        <div class="text-sm text-base-content/80 italic">
          {{ 'auth.hint' | translate }}
        </div>

        <button class="btn btn-primary btn-lg w-full shadow hover:shadow-sm block" type="submit" [disabled]="loading()">
          @if (!loading()) {
          <span>{{ 'auth.submit' | translate }}</span>
          } @else {
          <span class="loading loading-spinner loading-sm"></span>
          }
        </button>

        @if (error()) {
        <div class="alert alert-error bg-error/20 text-sm text-error-content">
          {{ error() || ('auth.error' | translate) }}
        </div>
        }
      </form>
    </div>
  </div>
</div>
